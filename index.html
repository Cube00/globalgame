<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalgame - publishing video games</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/swiper.min.js"></script>
</head>

<body>

    <section class="header-container">
        <header>
            <div class="header">
                <div class="half-lg-m">
                    <div class="logo">
                        <span>GLOBALGAME</span>
                    </div>
                    <nav class="header-nav">
                        <ul class="nav-ul">
                            <li>
                                <a href="">
                                    Games
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Services
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Shop
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Ratings
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="half-la-p">
                    <div class="page-language">
                        <span>
                            <div>Eng</div>
                            <img src="images/arrow.svg" alt="">
                        </span>
                    </div>
                    <div class="profile">
                        <div class="avatar">
                            <span>
                                <img src="images/avatar2.png" alt="avatar">\
                            </span>
                        </div>
                        <div class="profile-inf">
                            <span class="person-name">Sammy</span>
                            <span class="notifications"><img src="images/email.svg" alt=""> 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="slider-wall">
            <img class="slider-image" src="images/tomys-cover.jpg" alt="">
            <div class="slider-content">
                <h2>
                    <span>Tom Clancy's</span> </br> THE DIVISION II
                </h2>
            </div>
            <div class="slider-buttons">
                <button class="play">Play now</button>
                <button class="read">Read info</button>
            </div>
            <div class="slider-info">
                <span>
                    <div class="slider-info-title">DATA</div>
                    <div>2021</div>
                </span>
                <span>
                    <div class="slider-info-title">BEHIND</div>
                    <div>25 DAYS AGO</div>
                </span>
                <span>
                    <div class="slider-info-title">PAYD OUT</div>
                    <div>9 457 24.7</div>
                </span>

            </div>
        </div>
        <div class="preview-slides swiper-container">
            <div class="preview-s-wrapper swiper-wrapper">
                <div class="preview swiper-slide">
                    <img src="images/covers/vp2.jpg" alt="">
                    <h2>Vampyre</h2>
                </div>
                <div class="preview swiper-slide">
                    <img src="images/covers/starwars.jpg" alt="">
                    <h2>Star Wars</h2>
                </div>
                <div class="preview swiper-slide">
                    <img src="images/covers/gta.jpg" alt="">
                    <h2>Grand theft auto V </h2>
                </div>
                <div class="preview swiper-slide">
                    <img src="images/covers/dark.jpg" alt="">
                    <h2>Need for speed</h2>
                </div>
                <div class="preview swiper-slide">
                    <img src="images/covers/cyperpunk.jpg" alt="">
                    <h2>Cyberpunk 2077</h2>
                </div>
                <div class="preview swiper-slide">
                    <img src="images/covers/batman.jpg" alt="">
                    <h2>Batmna: arkhman Knight</h2>
                </div>
            </div>
        </div>

    </section>

    <script src="js/control.js"></script>
</body>

</html>
